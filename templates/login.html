<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin</title>
  <div id="ttt" hidden="hidden">
      {% if res %}
          {{res}}
      {% endif %}
  </div>
  <!-- Bootstrap core CSS-->
  <link href={{url_for('static',filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href={{url_for('static',filename="vendor/font-awesome/css/font-awesome.min.css")}} rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href={{url_for('static',filename="css/sb-admin.css")}} rel="stylesheet">
  <script>
     var resu = document.getElementById("ttt").innerHTML;
     if (resu=="\n" +
         "      \n" +
         "          tnull\n" +
         "      \n" +
         "  "){
     }
     else{
          alert(resu);
     }
  </script>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post" action="do_login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="EmailAddress" class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="Password" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Login"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{{url_for('register')}}">Register an Account</a>
          <a class="d-block small" href="{{url_for('forgot_password')}}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src={{url_for('static',filename="vendor/jquery/jquery.min.js")}}></script>
  <script src={{url_for('static',filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}></script>
  <!-- Core plugin JavaScript-->
  <script src={{url_for('static',filename="vendor/jquery-easing/jquery.easing.min.js")}}></script>
</body>

</html>
