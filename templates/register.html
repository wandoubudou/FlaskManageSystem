<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin</title>
  <div id="ttt" hidden="hidden">
      {% if res == "tnull"%}
          {{res}}
      {% elif res == "Register Success..."%}
          {{res}}
      {% else %}
          {{res}}
      {% endif %}
  </div>
  <!-- Bootstrap core CSS-->
  <link href={{url_for('static',filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href={{url_for('static',filename="vendor/font-awesome/css/font-awesome.min.css")}} rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href={{url_for('static',filename="css/sb-admin.css")}} rel="stylesheet">


  <script>
     var resu = document.getElementById("ttt").innerHTML;
     if (resu=="\n" +
         "      \n" +
         "          tnull\n" +
         "      \n" +
         "  "){
     }
     else{
          alert(resu);
     }

  </script>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form method="post" action="do_register">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" name="FirstName" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" name="LastName" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="EmailAddress" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" name="Password" id="exampleInputPassword1" type="password" placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" name="ConfirmPassword" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
              </div>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Register"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{{url_for('login')}}">Login Page</a>
          <a class="d-block small" href="{{url_for('forgot_password')}}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src={{url_for('static',filename="vendor/jquery/jquery.min.js")}}></script>
  <script src={{url_for('static',filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}></script>
  <!-- Core plugin JavaScript-->
  <script src={{url_for('static',filename="vendor/jquery-easing/jquery.easing.min.js")}}></script>
</body>

</html>
